<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid_view_res.css">
</head>
<style>
    
    
    header {
        background-color: thistle;
        height: 100px;
    }
    aside.left, article, aside.right {
        float: left;
        height: 500px;
    }
    aside.left {
        background-color: turquoise;
    }
    article {
        background-color: violet;
    }
    aside.right {
        background-color: yellowgreen;
    }
    footer {
        clear: both;
        height: 100px;
        background-color: tomato;
    }
</style>
<body>
    <header class="col-12"></header>
    <aside class="left col-2 col-sm-1 col-md-3"></aside>
    <article class="col-8 col-sm-10 col-md-8"></article>
    <aside class="right col-2 col-sm-1 col-md-1"></aside>
    <footer class="col-12"></footer>
</body>
</html>
