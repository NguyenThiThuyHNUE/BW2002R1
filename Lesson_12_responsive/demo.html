<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      ul {
          list-style: none;
      }
      .parent > li {
          float: left;
          margin: 10px;
      }
      .child {
          display: none;
          position: absolute;
          top: 50px;
          left: 100px;
      }
      li .menu {
          position: relative;
      }
      li.menu:hover .child{
          display: block;
      }
    </style>
</head>
<body>
    <ul class="parent">
        <li>Trang chủ</li>
        <li class="menu">Khoá học
            <ul class="child">
                <li>HTML/CSS</li>
                <li>JS</li>
                <li>ReacJS</li>
            </ul>
        </li>
        <li>Liên hệ</li>
    </ul>
</body>
</html>
