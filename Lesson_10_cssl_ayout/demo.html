<!DOCTYPE html>
<html>
<head>
<style>
.box-container { 
  height: 200px;
  position: relative;
  border: 2px solid blue; 
}
.box-center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>
<div class="box-container">
  <div class="box-center">
    <p>Đoạn văn bản ví dụ</p>
  </div>
</div>
</body>
</html>
